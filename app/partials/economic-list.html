<div class="container-fluid">
  
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->
      Search: <input ng-model="query">
      

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="economicCharts">
        <li ng-repeat="series in [0,1,2]" class="thumbnail">
          <simple-line data="economicSeries" width="400" height="200"></simple-line>
          <div>{{ economicSeries.date }} </div>
        </li>
      </ul>

    </div>
  </div>
  

</div>
