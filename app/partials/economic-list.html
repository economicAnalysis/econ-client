<div class="container-fluid">
  
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->
      Search: <input ng-model="query">
      

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="economicCharts">
        <li ng-repeat="series in seriesList" class="thumbnail">
          <div>{{ series }}</div>
          <nvsimple-line data="economicSeries[series]" info="{{series}}" width="600" height="300"></nvsimple-line>
        </li>
      </ul>

    </div>
  </div>
  

</div>
